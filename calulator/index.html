<!DOCTYPE html>
<html>
<head>
  <title>My Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  My calculator
  <div id="container">
    <table>
      <th id="screen" colspan="4"></th> 
      <tr>
        <td colspan="3"></td>
        <td class='symbol btn' id="clear">C</td>
      </tr>
      <tr>
        <td class='number btn'>7</td>  
        <td class='number btn'>8</td>  
        <td class='number btn'>9</td>  
        <td class='symbol btn'>/</td>  
      </tr>
      <tr>
        <td class='number btn'>4</td>  
        <td class='number btn'>5</td>  
        <td class='number btn'>6</td>  
        <td class='symbol btn'>*</td>  
      </tr>
      <tr>
        <td class='number btn'>1</td>  
        <td class='number btn'>2</td>  
        <td class='number btn'>3</td>  
        <td class='symbol btn'>-</td>  
      </tr>
      <tr>
        <td class='number btn'>0</td>  
        <td class='number btn'>.</td>  
        <td class='btn' id="enter">=</td>  
        <td class='symbol btn'>+</td>  
      </tr>
    </table>
  </div>
  <script type="text/javascript" src="source.js"></script>
</body>
</html>
